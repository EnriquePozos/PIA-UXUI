<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Penny Juice</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <div class="menu">
            <i class="fas fa-bars"></i>
        </div>
        <h1 class="logo">Penny <span>Juice</span></h1>
        <button class="btn-comprar">Comprar</button>
    </header>

    <main>
        <h2>Productos destacados</h2>
        <div class="productos">
            <img src="producto1.png" alt="Producto 1">
            <img src="producto2.png" alt="Producto 2">
            <img src="producto3.png" alt="Producto 3">
        </div>
        <button class="btn-compra">¡COMPRA YA!</button>
    </main>
    <footer>
        <div class="social">
            <a href="#"><i class="fab fa-instagram"></i> Instagram</a>
            <a href="#"><i class="fab fa-facebook"></i> Facebook</a>
            <a href="#"><i class="fab fa-twitter"></i> Twitter</a>
        </div>
        <div class="contact">
            <a href="#"><i class="fas fa-phone"></i> Teléfono</a>
            <a href="#"><i class="fas fa-map-marker-alt"></i> Ubicación</a>
            <a href="#"><i class="fas fa-envelope"></i> Correo</a>
        </div>
    </footer>

</body>

</html>
